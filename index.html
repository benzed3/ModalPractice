<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Modal Demo Practice</title>
</head>

<body>

    <!--Alert Practice-->
    <h1>Click Here to Test</h1>

    <hr>

    <!--MODAL STYLE 1-->
    <div class="w3-container">
        <h2>W3.CSS Modal</h2>
        <p>Use w3-container classes to create different sections in the modal (e.g. header & footer).</p>
        <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black">Open
            Modal</button>
        <!--modal content-->
        <div id="id01" class="w3-modal">
            <div class="w3-modal-content">
                <header class="w3-container w3-teal">
                    <span onclick="document.getElementById('id01').style.display='none'"
                        class="w3-button w3-display-topright">&times;</span>
                    <h2>Modal Header</h2>
                </header>
                <div class="w3-container">
                    <p>I am a working modal</p>
                </div>
                <footer class="w3-container w3-teal">
                    <p>Modal Footer</p>
                </footer>
            </div>
        </div>
    </div>

    <hr>

    <!--MODAL STYLE 2-->

    <h2>Modal Example 2</h2>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="top"></div>
            <p>Some text in the Modal..</p>
            <div id="bottom"></div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="app.js"></script>

</body>

</html>
